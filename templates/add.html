<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление фильмов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
</head>
  <body>
    <header>
             <nav class="navbar">
        <h1>Фильмс 2.0</h1>
        <a class="navbar-brand" href="http://127.0.0.1:5000/">Главная страница</a>
         <a class="navbar-brand" href="http://127.0.0.1:5000/search">Поиск</a>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Регистрация</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
     </nav>
    </header>
    <h4>Здесь вы можете добавить новый фильм в базу данных!!!</h4>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
  </body>
</html>
